spring.application.name=api-gateway
spring.cloud.gateway.httpclient.connect-timeout=5000
spring.cloud.gateway.httpclient.response-timeout=10s
server.port=8080

# ========================================
# JWT CONFIGURATION
# ========================================
jwt.secret=${JWT_SECRET}

# ========================================
# EUREKA CLIENT
# ========================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

# ========================================
# REDIS CONFIGURATION
# ========================================
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD:}
# Redis database index (defaults to 0).
spring.data.redis.database=0
spring.data.redis.timeout=2000ms

# Lettuce Pool Configuration
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=-1ms


# ========================================
# CORS Configuration (for separate frontend)
# ========================================
cors.allowed.origins=http://localhost:3000,http://localhost:4200,http://localhost:5173
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allow.credentials=true

# ========================================
# RESILIENCE4J
# ========================================

# Circuit Breaker
resilience4j.circuitbreaker.instances.authServiceCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.authServiceCircuitBreaker.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.authServiceCircuitBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.authServiceCircuitBreaker.waitDurationInOpenState=30s
resilience4j.circuitbreaker.instances.authServiceCircuitBreaker.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.authServiceCircuitBreaker.slowCallRateThreshold=100
resilience4j.circuitbreaker.instances.authServiceCircuitBreaker.slowCallDurationThreshold=3s

resilience4j.circuitbreaker.instances.accountServiceCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.accountServiceCircuitBreaker.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.accountServiceCircuitBreaker.failureRateThreshold=50

resilience4j.circuitbreaker.instances.transactionServiceCircuitBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.transactionServiceCircuitBreaker.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.transactionServiceCircuitBreaker.failureRateThreshold=50

# Time Limiter
resilience4j.timelimiter.instances.authServiceCircuitBreaker.timeoutDuration=5s
resilience4j.timelimiter.instances.authServiceCircuitBreaker.cancelRunningFuture=true

resilience4j.timelimiter.instances.accountServiceCircuitBreaker.timeoutDuration=5s

resilience4j.timelimiter.instances.transactionServiceCircuitBreaker.timeoutDuration=5s




# ========================================
# ACTUATOR
# ========================================
management.endpoints.web.exposure.include=health,info,gateway,circuitbreakers
management.endpoint.health.show-details=always

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.JK.FinIce.apigateway=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG

# Reduce the amount of logs from Gateway Metrics Filter
logging.level.org.springframework.cloud.gateway.filter.GatewayMetricsFilter=WARN
