# ========================================
# EUREKA SERVER CONFIGURATION
# ========================================
spring:
  application:
    name: eureka-server

server:
  port: ${EUREKA_PORT:8761}

# ========================================
# EUREKA SERVER SETTINGS
# ========================================
eureka:
  instance:
    hostname: ${EUREKA_HOSTNAME:localhost}
    prefer-ip-address: false
    # How often to send heartbeats (seconds)
    lease-renewal-interval-in-seconds: 10
    # How long to wait before removing service (seconds)
    lease-expiration-duration-in-seconds: 30

  client:
    # Don't register itself as a client
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

  server:
    # Disable self-preservation in development (enable in prod)
    enable-self-preservation: false
    # How often to check for expired services (milliseconds)
    eviction-interval-timer-in-ms: 4000
    # Response cache update interval (faster = more up-to-date)
    response-cache-update-interval-ms: 1000
    response-cache-auto-expiration-in-seconds: 180
    # Disable peer sync (single server)
    enable-replicated-request-compression: false

  # Dashboard configuration
  dashboard:
    enabled: true
    path: /

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics
  endpoint:
    health:
      show-details: always
  health:
    diskspace:
      enabled: true
    eureka:
      enabled: true

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging:
  level:
    root: INFO
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
    com.JK.FinIce.eurekaserver: DEBUG
    # Reduce Eureka noise
    com.netflix.eureka.registry: WARN
    com.netflix.eureka.resources: WARN